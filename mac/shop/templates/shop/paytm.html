<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paytm merchant Page</title>
</head>
<body>
<h1>Redirecting you to the merchant page...</h1>
<h1>Do not refresh the page</h1>
<form action="https://securegw-stage.paytm.in/theia/processTransaction" method="post" name="paytm">
    {% for key, value in param_dict.items%}
    <input type = "hidden" name = "{{key}}" value = "{{value}}">
    {% endfor %}
</form>
</body>
<script>
    document.paytm.submit() ;
</script>
</html
