{% extends 'shop/basic.html' %}
{% block title %} Contact Us {% endblock %}
{% block body %}
<div class = "container mt-4">
    <h5><b>Contact Us</b></h5>
<form action = "/shop/contact/" method = "post">{% csrf_token %}
    <div class="form-group">
    <label for="name">Name</label>
    <input type="name" class="form-control" id="name" name = "name" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name = "email" placeholder="Enter your email address">
  </div>
    <div class="form-group">
    <label for="tel">Phone</label>
    <input type="tel" class="form-control" id="tel" name = "phone" placeholder="Enter your phone number">
  </div>
  <div class="form-group">
    <label for="desc">How may we help you?</label>
    <textarea class="form-control" id="desc" name = "desc" rows="3"></textarea>
  </div>
    <button type = "submit" class = "btn btn-success">Submit</button>
</form>
</div>
{% endblock %}
